<!DOCTYPE html>
<html>
<head>
  <script>
    function ready () {
      // remove loading
      var div = document.getElementById("loading");
      div.parentNode.removeChild(div);
      //start game
      Game.start();
    }
  </script>
  <script onload="ready();" async src="src/game.js"></script>
  <style type="text/css" media="screen">
    body {
      background: black;
      text-align: center;
      color: #DDD;
      font-family: Arial;
    }

    .controls {
      color: #BBB;
    }

    #cr-stage { margin: 20px auto 0; }

    .bottom {
      font-size: 12px;
      color: #888;
      margin-top: 50px;
    }

    .bottom a {
      color: #AAA;
    }
  </style>
</head>
<body>
  <p>Grid Escape - use the arrow keys, find the exit.  This is a very early iteration of the actual game play...</p>
  <div id="cr-stage"></div>
  <div id="loading">LOADING GAME...</div>
</body>
</html>
